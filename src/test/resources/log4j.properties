#log4j.rootLogger=info, file
log4j.logWarn=warn, stdout
log4j.logInfo=info, file

#log4j.appender.console=org.apache.log4j.ConsoleAppender
#log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.ConversionPattern=[%t:%p] %c: %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%5p %M - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=myproject.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%5p %M - %m%n

log4j.logger.finalTask.navigator.AnyWebDriver.logInfo=info, file
log4j.logger.finalTask.navigator.AnyWebDriver.logWarn=warn, stdout
